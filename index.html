<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>올리브영 온라인몰</title>
    <!-- FONTAWESOME LINK -->
    <script
      src="https://kit.fontawesome.com/ebe7817d95.js"
      crossorigin="anonymous"
    ></script>
    <!-- slick slide -->
    <script
      text="text/javascript"
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>

    <!-- js연결 -->
    <script defer src="./js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 헤더위 width 100% 아니고 네이버처럼 중앙으로 -->
    <section class="container">
      <ul class="top_util">
        <li class="join"><a href="#">회원가입</a></li>
        <li class="login"><a href="#">로그인</a></li>
        <li class="cart"><a href="#">장바구니</a></li>
        <li class="order"><a href="#">주문배송</a></li>
        <li class="customer"><a href="#">고객센터</a></li>
        <!-- 승수가 만든 매장안내 html 연결 -->
        <li class="store"><a href="./Soo/map.html">매장안내</a></li>
        <li class="global"><a href="#">Global</a></li>
      </ul>
      <!-- 헤더부분 -->
      <header>
        <div class="logo">
          <img src="./img/index/JGE22.png" alt="logo" />
        </div>
        <div class="search">
          <input type="text" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul class="header__right">
          <li id="todayDelivery">오늘 배송<i class="fa-solid fa-truck"></i></li>
          <li id="storeNews">
            관심매장소식<i class="fa-solid fa-chevron-down"></i>
          </li>
          <li id="recentMymenu">
            최근 본 상품<i class="fa-solid fa-chevron-down"></i>
          </li>
        </ul>
      </header>
    </section>
    <!-- slide부분은 width100% 먹기때문에 section 밖에 하자 -->

    <div class="slide">
      <div><img src="./img/index/slide1.jpg" alt="slide1" /></div>
      <div><img src="./img/index/slide2.jpg" alt="slide2" /></div>
      <div><img src="./img/index/slide3.jpg" alt="slide3" /></div>
    </div>
    <!-- 클래스명을 container로 줘서 width값을 80%로 고정 -->
    <section class="container">
      <div class="ad">
        <img src="./img/index/ovy1.jpg" alt="" />
      </div>
    </section>

    <section class="container">
      <div class="inquire">
        <div class="wrap">
          <div class="notify">
            <h2>공지사항</h2>
            <h4>새로운 소식이 없어요</h4>
          </div>

          <div class="service-Center">
            <h2>고객센터<br />이용안내</h2>
            <h4>온라인몰고객센터</h4>
            <p>0000-0000</p>

            <h4>매장고객센터</h4>
            <p>0000-0000</p>
          </div>
        </div>
        <div class="app-promotion">
          <img src="./img/index/promo.png" alt="" />
        </div>
      </div>
    </section>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
