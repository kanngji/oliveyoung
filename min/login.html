<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://kit.fontawesome.com/9fca17e4f2.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../min/css/stlye.css">
</head>

<body>
    <section class="login" >
        <div class="login_word">
            <h1>로그인</h1>
            <p>다양한 서비스와 혜택을 누리세요</p>
        </div>

        <div class="id_password">
            <input type="text" class="id" placeholder="CJ ONE 통합회원 아이디 입력" >
                
            <input type="password" class="password" placeholder="비밀번호 (8-12자 영문자+숫자+특수문자)">
        </div>
         
        <div class="checkbox">
            <input type="checkbox" class="check__box">
            <p>아이디 저장</p>
        </div>

        <ul class="find">
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">비밀번호 찾기</a></li>
        </ul>

        <div class="login_btn">
            <p>로그인</p>
        </div>

        <div class="icons">
            <p>간편하게 시작하기</p>
            <a href="#"><i class="fa-solid fa-k"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-solid fa-n"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <hr>
        </div>

        <div class="cjone_logo">
            <img src="./cjone_icon.png" alt="">
            <p>CJ ONE 통합회원으로 가입하시면 올리브영의<br>다양한 서비스를 이용하실 수 있습니다.</p>
        </div>

        <div class="register_btn">
            <p>CJ ONE 통합 가입</p>
        </div>
    </section>
    

























    <footer>
        <div class="footer_inner">

        </div>
    </footer>
</body>

</html>
